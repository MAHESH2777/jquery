<!DOCTYPE html>
<html>
<head>
	<title>j query</title>
</head>
<body>

<p>first paragraph</p>
<p>secound paragraph</p>
<button id="fadeout">clickme</button>
<button id="fadein">clickme</button>
</body>
    <script src="js/jquery-3.2.1.min.js"></script>
<script>
	$(document).ready(function() {
		$("#fadeout").click(function(){
			$("p").fadeOut(2000);			
		});

		$("#fadein").click(function(){
			$("p").fadeIn(2000);			
});


	});
</script>
</html>
